<div class="app-container">
    <app-header></app-header>
    <div class="content ">
        <div class="flex min-h-full flex-col justify-center px-6 py-32 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
               <img class="mx-auto h-20 w-auto" src="assets/imgs/logo/Logo.png" alt="Your Company">
               <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"><b>Create New Password</b>
               </h2>
            </div>
         
            <div class="mt-2 sm:mx-auto sm:w-full sm:max-w-sm">
               <form class="space-y-2" [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
                  <div>
                     <label for="email" class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
                     <div class="mt-1 mb-3">
                        <input  formControlName="newPassword" type="password" autocomplete="email" required
                           class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                     </div>
                     <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
                        <div class="mt-1 mb-3">
                           <input formControlName="confirmPassword" type="password" autocomplete="email" required
                              class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                     </div>
                  </div>
                  <div>
                     <button type="submit"
                        class="flex w-full justify-center rounded-md bg-blue-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-950 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Confirm</button>
                  </div>
               </form>
            </div>
         </div>
    </div>
</div>
